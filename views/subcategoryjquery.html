</script>
<script>
 $(document).ready(function(){
    $('select').formSelect();
  });

<script>
    $(document).ready(function(){
$.getJSON("/category/displayJSON",{ajax:true},function(result){
    console.log(result)
    if(result.status){
        result.data.forEach((item,index)=>{
            $("#categoryid").append($("<option>").text(item.categoryname).val(item.categoryid))
        })

    }
    $('select').formSelect();
    
})


    })
</script>
<html>

    <select id="subcategoryid">
      <option>select  subcategory</option>
   
    </select>
    <label>Materialize Select</label>
  </div>
  </html>
